{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h1>Quoted</h1>
    <body>
        <table class="stock table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Loop through the database entries to display them in this table -->
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ symbol }}</td>
                        <td>{{ price }}</td>
                    </tr>
            </tbody>
        </table>
    </body>

{% endblock %}
